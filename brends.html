<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link class="slider-style" rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<title>Ремонтируемые бренды</title>
</head>

<body>
	<section class="brends">
		<div class="brends__title-container">
			<h2 class="brends__title">
				Ремонт техники различных брендов
			</h2>
		</div>
		<div class="swiper-container">
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img"
								src="img/brends/lenovo-logo.png" alt=""><a class="swiper-slide__link" href="#"></a>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/samsung.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img"
								src="img/brends/apple-logo.png" alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img"
								src="img/brends/bosch-logo.png" alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/hp-logo.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/acer-logo.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/sony.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img"
								src="img/brends/lenovo-logo.png" alt=""><a class="swiper-slide__link" href="#"></a>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img"
								src="img/brends/apple-logo.png" alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/acer-logo.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
					<div class="swiper-slide">
						<div class="swiper-slide__content"><img class="swiper-slide__img" src="img/brends/sony.png"
								alt=""><a class="swiper-slide__link" href="#"></a></div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<span class="read-more brends__read-more brends__read-more--show">Показать все</span>
		<span class="read-more brends__read-more brends__read-more--less">Скрыть</span>
	</section>



	<script type="module" src="js/slider.js"></script>
</body>

</html>
